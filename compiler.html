<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>compiler</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <script src="lex.js"></script>
    <script src="parser.js"></script>
    <script src="syntaxTreeAbstract.js"></script>
    <script src="codeGen.js"></script>


</head>

<body>
    <div class="col-md-12 header">
        <h3>Colby's Compiler</h3></div>
    <div class="col-md-12"><button class="clickMe" onclick="lexerRun();"><span>COMPILE</span></button></div>
    <div class="col-md-12"><button class="testCases" onclick="testCaseOne();"><span>Test</span></button><button class="testCases" onclick="testCaseTwo();"><span>Test</span></button></div>
    <div class="col-md-12"><button class="testCasesBad" onclick="testCaseThree();"><span>Test</span></button><button class="testCasesBad" onclick="testCaseFour();"><span>Test</span></button></div>
    <div class="container col-md-3">
        <div class="form-group box2 col-md-9">
            <label for="comment">Input:</label>
            <textarea id="input" class="form-control" rows="24" style="resize: none" placeholder="Input text..."></textarea>
        </div>
    </div>
    <div class="container col-md-9">
        <div class="form-group box2 col-md-5">
            <label for="comment">Lex:</label>
            <textarea id="output" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
        </div>
        <div class="hi col-md-1">
        </div>
        <div class="form-group box2 col-md-5">
            <label for="comment">Parse:</label>
            <textarea id="parse" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
        </div>

        <div class="form-group box2 col-md-5">
            <label for="comment">AST:</label>
            <textarea id="ast" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
        </div>
        <div class="hi col-md-1">

        </div>
        <div class="form-group box2 col-md-5">
            <label for="comment">Type/Scope Checking:</label>
            <textarea id="symbolCheck" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
        </div>
    </div>

    <div class="container col-md-9">
      <div class="form-group box2 col-md-5">
          <label for="comment">Symbol Table:</label>
          <textarea id="symbolTable" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
      </div>
      <div class="hi col-md-5"></div>
      <div class="form-group box2 col-md-5">
          <label for="comment">Code Generation:</label>
          <textarea id="codeGeneration" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
      </div>
    </div> -->

    <div class="container col-md-3">
        <div class="form-group box2 col-md-9">
            <!-- <label for="comment">Input:</label>
            <textarea id="input" class="form-control" rows="24" style="resize: none" placeholder="Input text..."></textarea> -->
        </div>
    </div>
    <div class="container col-md-9">
        <div class="form-group box2 col-md-5">
            <label for="comment">Symbol Table:</label>
            <textarea id="symbolTable" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
        </div>
        <div class="hi col-md-1">
        </div>
        <div class="form-group box2 col-md-5">
            <label for="comment">Code Generation:</label>
            <textarea id="codeGeneration" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
        </div>
    </div>


    <div class="hi col-md-3"></div>


    <div class="col-md-12 footer">
        <h5><a href="http://labouseur.com/courses/compilers/grammar.pdf">Link to our grammar</a></h5></div>





    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
