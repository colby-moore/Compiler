<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>compiler</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">

  <body>
    <div class="container">
      <h2>This is a compiler! Sort of.....</h2>
      <div class="hi col-md-1"></div>
        <div class="form-group box2 col-md-4">
          <label for="comment">Input:</label>
          <textarea id="input" class="form-control" rows="5" style="resize: none" placeholder="Input text..."></textarea>
        </div>
      <div class="hi col-md-2"></div>
        <div class="form-group box2 col-md-4">
          <label for="comment">Lex:</label>
          <textarea id="output" class="form-control" rows="5" style="resize: none" placeholder="Output text..."></textarea>
        </div>
      <div class="hi col-md-1"></div>
      <div class="hi col-md-2"></div>
        <div class="form-group box2 col-md-4">
          <label for="comment">Parse:</label>
          <textarea id="parse" class="form-control" rows="5" style="resize: none" placeholder="Output text..."></textarea>
        </div>
    </div>
    <div class="col-md-6"><button class="clickMe" onclick="lexerRun()">Lex</button></div>
    <div class="col-md-6"><button class="clickMe" onclick="parse()">Parse</button></div>



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
  </body>
