<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>compiler</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <script src="lex.js"></script>
    <script src="parser.js"></script>
    <script src="syntaxTreeAbstract.js"></script>
    <script src="codeGen.js"></script>
</head>
<body>
    <div id="header-row">
        <div class="header">
            <h3>Colby's Compiler</h3>
            <div class="button-container">
                <button class="test-cases" onclick="testCaseOne();">
                    <span>Success Case 1 ✔</span>
                </button>
                <button class="test-cases" onclick="testCaseTwo();">
                    <span>Success Case 2 ✔</span>
                </button>
                <button class="test-cases" onclick="testCaseThree();">
                    <span>Failure Case 1 X</span>
                </button>
                <button class="test-cases" onclick="testCaseFour();">
                    <span>Failure Case 2 X</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="page-container">
        <div class="container col-md-3">
            <div class="form-group col-md-12">
                <label for="comment">Input:</label>
                <textarea id="input" class="form-control" rows="25" style="resize: none" placeholder="Input text..."></textarea>
            </div>
            <div class="compile col-md-12">
                <button class="clickMe" onclick="lexerRun();">
                    <span>Compile <img src="./icons/icons8-gears-64.png"></span>
                </button>
                <button class="clickMe refresh" onclick="location.reload();">
                    <span>&#x1f5d8;</span>
                </button>
            </div>
            <div class="col-md-12 footer">
                <a class="footer-link" target="_blank" href="./pdfs/grammar.pdf">Link to our grammar</a><br><a target="_blank" href="https://icons8.com/icon/nCKEci7LXVtR/gears">Gears</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </div>
        </div>
        <div class="container col-md-9">
            <div class="form-group box">
                <label for="comment">Lexer:</label>
                <textarea id="output" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
            </div>
            <div class="form-group box">
                <label for="comment">Parser:</label>
                <textarea id="parse" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
            </div>
            <div class="form-group box">
                <label for="comment">Abstract Syntax Tree:</label>
                <textarea id="ast" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
            </div>
            <div class="form-group box">
                <label for="comment">Type/Scope Checking:</label>
                <textarea id="symbolCheck" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
            </div>
            <div class="form-group box">
                <label for="comment">Symbol Table:</label>
                <textarea id="symbolTable" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
            </div>
            <div class="form-group box">
                <label for="comment">Code Generation:</label>
                <textarea id="codeGeneration" class="form-control" rows="11" style="resize: none" placeholder="Output text..."></textarea>
            </div>
        </div>
    </div>




    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
