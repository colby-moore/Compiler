<script type="text/javascript">


function tokenizer(input){
    var current = 0;
    var tokens = [];

    while( current < input.length){
        var char = input[current];
    }

    {
      var T_LBracket = /[{]/;
      var T_RBracket = /[}]/;
      var T_LParen = /[(]/;
      var T_RParen = /[)]/;
      var T_Plus  = /[+]/;
      var T_Equals  = /[==]/;
      var T_Notequal = /[!=]/;
      var T_Assign = /[=]/;
      var T_Quote = /["]/;
      var T_True = /[true]/;
      var T_False = /[false]/;
      var T_Int = /[int]/;
      var T_String = /[string]/;
      var T_While = /[while]/;
      var T_If  = /[if]/;
      var T_Print = /[print]/;
      var T_Digit = /[0-9]/;
      var T_Char = /[a-z]/;
      var T_Eol = /[$]/;
      var ws =  /[""]/;
    }
}

var newToken = class {
    constructor(desc, type, line_number){
      this.desc = desc;
      this.type = type;
      this.line_number = line_number;
    }
}

function findToken(space, line_number) {

    switch(space) {
        case '{':
            newToken(tokens.T_LBracket,space,line_number);
            return true;
        case '}':
            newToken(tokens.T_RBracket,space,line_number);
            return true;
        case '(':
            newToken(tokens.T_LParen,space,line_number);
            return true;
        case ')':
            newToken(tokens.T_RParen,space,line_number);
            return true;
        case '+':
            newToken(tokens.T_Plus,space,line_number);
            return true;
        case '==':
            newToken(tokens.T_Equals,space,line_number);
            return true;
        case '!=':
            newToken(tokens.T_Notequal,space,line_number);
            return true;
        case '=':
            newToken(tokens.T_Assign,space,line_number);
            return true;
        case '"':
            newToken(tokens.T_Quote,space,line_number);
            return true;
        case 'true':
            newToken(tokens.T_True,space,line_number);
            return true;
        case 'false':
            newToken(tokens.T_False,space,line_number);
            return true;
        case 'int':
            newToken(tokens.T_Int,space,line_number);
            return true;
        case 'String':
            newToken(tokens.T_String,space,line_number);
            return true;
        case 'while':
            newToken(tokens.T_While,space,line_number);
            return true;
        case 'if':
            newToken(tokens.T_If,space,line_number);
            return true;
        case 'print':
            newToken(tokens.T_Print,space,line_number);
            return true;
        case '$':
            newToken(tokens.T_Eol,space,line_number);
            return true;
            break;

    }
    return false;
}
